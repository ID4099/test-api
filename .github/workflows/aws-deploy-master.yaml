name: test_api_workflow_to_ec2

on:
  push:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
        name: install dependencies
        run: npm install --no-audit --no-fund --no-optional
